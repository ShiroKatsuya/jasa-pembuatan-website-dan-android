<!-- Header Component -->
<header class="bg-white shadow-lg sticky top-0 z-50" x-data="{ mobileMenuOpen: false }">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a href="index.html" class="flex items-center">
          <div class="h-8 w-8 bg-black rounded-lg flex items-center justify-center">
            <span class="text-white font-bold text-lg">C</span>
          </div>
          <span class="ml-2 text-xl font-bold text-gray-900">Calista Service</span>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <nav class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-4">
          <template x-for="item in navigationItems" :key="item.name">
            <a :href="item.href" 
               class="px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200"
               :class="isActivePage(item.href) ? 'bg-black text-white' : 'text-black hover:text-white hover:bg-black'">
              <span x-text="item.name"></span>
            </a>
          </template>
        </div>
      </nav>

      <!-- CTA Button -->
      <div class="hidden md:block">
        <a href="contact.html" 
           class="bg-black text-white px-4 py-2 rounded-lg font-medium hover:bg-gray-900 transition-all duration-200 shadow-lg hover:shadow-xl">
          Hubungi Kami
        </a>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button @click="mobileMenuOpen = !mobileMenuOpen"
                class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-black hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500">
          <svg class="h-6 w-6" x-show="!mobileMenuOpen" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg class="h-6 w-6" x-show="mobileMenuOpen" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Navigation -->
  <div class="md:hidden" x-show="mobileMenuOpen" x-transition>
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white border-t">
      <template x-for="item in navigationItems" :key="item.name">
        <a :href="item.href" 
           @click="mobileMenuOpen = false"
           class="block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200"
           :class="isActivePage(item.href) ? 'bg-blue-100 text-blue-700' : 'text-gray-700 hover:text-black hover:bg-gray-100'">
          <span x-text="item.name"></span>
        </a>
      </template>
      <div class="pt-4 pb-2">
        <a href="contact.html" 
           @click="mobileMenuOpen = false"
           class="block w-full bg-black text-white px-4 py-2 rounded-lg font-medium text-center hover:bg-gray-900 transition-all duration-200">
          Hubungi Kami
        </a>
      </div>
    </div>
  </div>
</header>
